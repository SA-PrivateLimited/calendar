apply plugin: "com.android.application"
apply plugin: "com.google.gms.google-services"

// Load keystore properties if available
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    compileSdkVersion 35
    buildToolsVersion "35.0.0"

    namespace "com.SAHinduCalendar"
    
    defaultConfig {
        applicationId "com.SAHinduCalendar"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 3
        versionName "1.0.3"
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'] ?: 'debug.keystore')
                storePassword keystoreProperties['storePassword'] ?: 'android'
                keyAlias keystoreProperties['keyAlias'] ?: 'androiddebugkey'
                keyPassword keystoreProperties['keyPassword'] ?: 'android'
            } else {
                // Fallback to debug keystore if keystore.properties not found
                storeFile file('debug.keystore')
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // Generate native debug symbols
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.webkit:webkit:1.8.0'
    
    // Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-analytics'
}
