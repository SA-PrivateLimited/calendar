        <div class="calendar-container">

        </div>

        <!-- Filter Results Modal -->
        <div id="filterResultsModal" class="modal">
            <div class="modal-content" style="max-width: 600px;">
                <span class="close">&times;</span>
                <h2 id="filterResultsTitle">Filter Results</h2>
                <div id="filterResultsContent" style="max-height: 500px; overflow-y: auto; margin-top: 20px;">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>

        <!-- Note Modal -->
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">üìù Add Note</h2>
                <form id="noteForm">
                    <div id="existingNotesContainer"></div>
                    <input type="hidden" id="noteId">
                    <input type="hidden" id="noteDate">
                    
                    <label for="noteTitle">Title:</label>
                    <input type="text" id="noteTitle" required>
                    
                    <label for="noteDescription">Description:</label>
                    <textarea id="noteDescription" rows="4"></textarea>
                    
                    <label for="noteCategory">Category:</label>
                    <select id="noteCategory">
                        <option value="personal">Personal</option>
                        <option value="festival">Festival</option>
                        <option value="task">Task</option>
                        <option value="reminder">Reminder</option>
                    </select>
                    
                    <label for="noteTime">Time (optional):</label>
                    <input type="time" id="noteTime">
                    
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelNoteBtn">Cancel</button>
                        <button type="button" class="btn btn-danger" id="deleteNoteBtn" style="display: none;">Delete</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Day Details Modal -->
